<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>

  <body>
    <div class="container">
      <form class="search-form" id="search-form">
        <div class="row">
          <div class="col-6">
            <input
              type="text"
              class="form-control"
              id="search-input"
              placeholder="Enter a city"
            />
          </div>
          <div class="col-3">
            <input
              type="submit"
              value="Search"
              class="form-control btn btn-secondary shadow-sm w-100"
            />
          </div>
          <div class="col-3">
            <button class="btn btn-secondary w-100" id="current-button">
              Current
            </button>
          </div>
        </div>
      </form>
      <div class="current">
        <img class="current-icon" src="images/cat-cloudy.png" />
        <h1>Bend, OR</h1>
        <ul>
          <li id="current-day"></li>
          <li id="current-time"></li>
          <li>
            Current Temp:
            <span class="temp" id="temp">44</span>
            <span class="temp-scale">
              <a href="#" id="celsius">°C</a>
              <!-- <a href="#" id="fahrenheit">°F</a> -->
            </span>
          </li>
          <li>Cloudy</li>
        </ul>
      </div>
      <div class="hourly">
        <div class="row">
          <div class="col">5pm</div>
          <div class="col">6pm</div>
          <div class="col">7pm</div>
          <div class="col">8pm</div>
          <div class="col">9pm</div>
          <div class="col">10pm</div>
          <div class="col">11pm</div>
        </div>
        <div class="row">
          <div class="col">46°</div>
          <div class="col">44°</div>
          <div class="col">42°</div>
          <div class="col">39°</div>
          <div class="col">37°</div>
          <div class="col">35°</div>
          <div class="col">34°</div>
        </div>
        <div class="row">
          <div class="col">
            <img class="hourly-icons" src="images/cat-cloudy.png" />
          </div>
          <div class="col">
            <img class="hourly-icons" src="images/cat-cloudy.png" />
          </div>
          <div class="col">
            <img class="hourly-icons" src="images/cat-cloudy.png" />
          </div>
          <div class="col">
            <img class="hourly-icons" src="images/cat-cloudy.png" />
          </div>
          <div class="col">
            <img class="hourly-icons" src="images/cat-cloudy.png" />
          </div>
          <div class="col">
            <img class="hourly-icons" src="images/cat-cloudy.png" />
          </div>
          <div class="col">
            <img class="hourly-icons" src="images/cat-cloudy.png" />
          </div>
        </div>
      </div>
      <div class="forecast">
        <div class="row">
          <div class="col">Friday</div>
          <div class="col">Saturday</div>
          <div class="col">Sunday</div>
          <div class="col">Monday</div>
          <div class="col">Tuesday</div>
        </div>
        <div class="row">
          <div class="col">53°</div>
          <div class="col">60°</div>
          <div class="col">55°</div>
          <div class="col">49°</div>
          <div class="col">43°</div>
        </div>
        <div class="row">
          <div class="col">
            <img class="forecast-icons" src="images/cat-sunny.png" />
          </div>
          <div class="col">
            <img class="forecast-icons" src="images/cat-cloudy.png" />
          </div>
          <div class="col">
            <img class="forecast-icons" src="images/cat-cloudy.png" />
          </div>
          <div class="col">
            <img class="forecast-icons" src="images/cat-rainy.png" />
          </div>
          <div class="col">
            <img class="forecast-icons" src="images/cat-snowy.png" />
          </div>
        </div>
      </div>
    </div>
    <p class="git-hub-link">
      <a href="https://github.com/jen-buskohl/weather-app">Open-source code</a>
      by Jen Buskohl
    </p>
    <script src="src/index.js"></script>
  </body>
</html>
